<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
        <style type="text/css">
            body{ font: 14px sans-serif; }
            .wrapper{ width: 350px; padding: 20px; }
        </style>
    </head>
    <body>
        {% if latest_post_list %}
            <ul>
                {% for post in latest_post_list %}
                    <li>
                        <a href="{% url 'BlogApp:blog_detail' post.id %}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts foundavailable.</p>
        {% endif %}
    </body>
</html>
